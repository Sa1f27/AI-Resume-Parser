<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Inspired Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: #2d2a4a;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            scroll-behavior: smooth;
        }

        .section {
            min-width: 100vw;
            padding: 50px;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .section:nth-child(odd) {
            background: #3a3768;
        }

        .section:nth-child(even) {
            background: #454275;
        }

        .heading1 {
            font-family: 'Play', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: #50fa7b;
            text-align: center;
            margin: 0;
        }

        .heading2 {
            font-size: 2rem;
            text-align: center;
            margin: 20px 0;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        input[type="file"],
        input[type="text"],
        input[type="email"],
        input[type="submit"],
        button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: block;
            text-align: center;
        }

        input[type="file"],
        input[type="text"],
        input[type="email"] {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input[type="file"]::placeholder,
        input[type="text"]::placeholder,
        input[type="email"]::placeholder {
            color: #bbb;
        }

        input[type="file"]:focus,
        input[type="text"]:focus,
        input[type="email"]:focus {
            background-color: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        input[type="submit"],
        button {
            background: linear-gradient(to right, #50fa7b, #8be9fd);
            color: #2d2a4a;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            font-weight: 600;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:hover,
        button:hover {
            background: linear-gradient(to left, #50fa7b, #8be9fd);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        a {
            color: #50fa7b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #8be9fd;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="holder">
        <p class="heading1">AI-Resume Insight</p>
        <p class="tagline">"Insightful Suggestions, Personalized for Your Career Path"</p>
    </div>


    <div class="divider">
        <hr>
    </div>

    <div class="form-container">
        <div class="upload">
            <h2 class="heading2">Upload Resume</h2>
            <form id="upload-form" method="post" enctype="multipart/form-data" action="/upload">
                <input type="file" name="resume" accept=".pdf" required>
                <input type="submit" value="Upload">
            </form>
        </div>
    </div>

    <div class="divider">
        <hr>
        <span>or</span>
        <hr>
    </div>

    <div class="generate">
        <h2>Generate Resume</h2>
        <form id="generate-pdf-form" method="post" action="/generate_pdf">
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" placeholder="e.g. Robert Downey Jr." required>
            </div>
            <div class="form-group">
                <label for="phone_number">Contact Number:</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="e.g. +1234567890" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="e.g. rdj@mail.com" required>
            </div>
            <div class="form-group">
                <label for="skills">Skills/Language:</label>
                <input type="text" id="skills" name="skills" placeholder="e.g. JavaScript, Python, SQL" required>
            </div>
            <div class="form-group">
                <label for="education">Academic Field:</label>
                <input type="text" id="education" name="education" placeholder="e.g. Computer Science" required>
            </div>
            <div class="form-group">
                <label for="work_experience">Years of Experience:</label>
                <input type="text" id="work_experience" name="work_experience" placeholder="e.g. 5 years" required>
            </div>
            <div class="form-group">
                <label for="colleges">College:</label>
                <input type="text" id="colleges" name="colleges" placeholder="e.g. ABC University" required>
            </div>
            <div class="form-group">
                <label for="job_roles">Job Roles:</label>
                <input type="text" id="job_roles" name="job_roles"
                       placeholder="e.g. Frontend Developer, Data Analyst" required>
            </div>
            <input type="submit" value="Generate PDF">
        </form>
    </div>
    <div class="divider">
        <hr>
    </div>
    <div id="results"></div>

    <h2>Generative AI</h2>
    <form id="generateForm" action="/generate" method="post">
        <label for="prompt">Enter a prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <input type="submit" value="Generate Response">
    </form>

    <h2>Generated Response</h2>
    <p id="response">{{response}}</p>

</div>
<script>
    document.body.style.zoom="140%";
    document.getElementById('upload-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(event.target);
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = `
            <h2>Extracted Information</h2>
            <p><strong>Name:</strong> ${result.name}</p>
            <p><strong>Contact Number:</strong> ${result.contact_number}</p>
            <p><strong>Email:</strong> ${result.email}</p>
            <p><strong>Skills:</strong> ${result.skills.join(', ')}</p>
            <p><strong>Education:</strong> ${result.education.join(', ')}</p>
            <p><strong>Work Experience:</strong> ${result.work_experience}</p>
            <p><strong>Colleges:</strong> ${result.colleges.join(', ')}</p>
            <p><strong>Job Roles:</strong> ${result.job_roles.join(', ')}</p>
            <p><h2>Suggestion:</h2> ${formatSuggestion(result.suggestion)}</p>
        `;
    });

    document.getElementById('generate-pdf-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(event.target);

        const response = await fetch('/generate_pdf', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();
        alert(`PDF generated at: ${result.pdf_path}`);
    });

    document.getElementById('generateForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent form from submitting the traditional way

        // Get the prompt value
        const prompt = document.getElementById('prompt').value;

        // Prepare the data to send
        const formData = new FormData();
        formData.append('prompt', prompt);

        try {
            // Send the POST request to the server
            const response = await fetch('/generate', {
                method: 'POST',
                body: formData
            });

            // Check if the response is okay
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            // Parse the JSON response
            const data = await response.json();

            // Update the page with the response
            document.getElementById('response').textContent = data.response;
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('response').textContent = 'An error occurred while generating the response.';
        }
    });

    function formatSuggestion(suggestion) {

        const sentences = suggestion.split('.').map(sentence => sentence.trim()).filter(sentence => sentence.length > 0);
        let formattedSentences = '';
        let inList = false;

        sentences.forEach(sentence => {
            // Check if the sentence contains bold text
            const boldTextMatch = sentence.match(/\*\*(.+?)\*\*/);
            if (boldTextMatch) {
                // If currently in a list, close it
                if (inList) {
                    formattedSentences += '</ul>';
                    inList = false;
                }
                const boldText = boldTextMatch[1];
                const restText = sentence.replace(`**${boldText}**`, '').trim();
                formattedSentences += `<p><strong>${boldText}:</strong> ${restText}</p>`;
            } else {
                // Start a list if not already in one
                if (!inList) {
                    formattedSentences += '<ul>';
                    inList = true;
                }
                formattedSentences += `<li>${sentence}</li>`;
            }
        });

        // Close the list if still open
        if (inList) {
            formattedSentences += '</ul>';
        }

        return formattedSentences;
    }
</script>
</body>
</html>
